<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css">
  <title>card</title>
</head>

<body>
  <section>

    <div class="row">
      <div class="col-3 bg-success d-flex flex-column  align-items-center">
        <div class="bg-danger mt-5 d-flex justify-content-center align-items-center"
          style="width:80px; height: 80px; border-radius: 50%;">
          <img src="..." class="rounded-circle" alt="...">
        </div>

        <button class="btn mt-5 w-100 btn-primary" type="submit">Button</button>



      </div>
      <div class="offset-1 col-7 d-flex justify-content-center">
        <div>
          <div class="card card-relative shadow-lg border " style="width: 18rem;">
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                class="bi bi-heart heart" viewBox="0 0 16 16">
                <path
                  d="M8 2.748l-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z" />
              </svg>
            </div>
            <div class="avatar bg-danger d-flex justify-content-center align-items-center"
              style="width:60px; height: 60px; border-radius: 50%;">
              <img src="..." class="rounded-circle" alt="...">
            </div>


            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
              <ol class="carousel-indicators">
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="images/bright-hotel-room-bed.jpg" class="d-block w-100" alt="room">
                </div>
                <div class="carousel-item">
                  <img src="images/brightly-lit-room-with-piano.jpg" class="d-block w-100" alt="room">
                </div>
                <div class="carousel-item">
                  <img src="images/hotel-room-bed.jpg" class="d-block w-100" alt="room">
                </div>
              </div>

            </div>
            <div class="card-body">
              <span class="badge bg-primary">Propriétaire</span>
              <h5 class="card-title">title (adresse)</h5>
              <p class="card-text">Chambre: 1</p>
              <p class="card-text">Dispo. immédiatement</p>
              <p class="card-text"><span class="fw-bold">500 €</span> par mois</p>


            </div>
          </div>
        </div>


        <!-- annonce dashboard -->
        <div>
          <div class="card card-relative shadow-lg border" style="width: 18rem;">
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"

            <div class="avatar bg-danger d-flex justify-content-center align-items-center"

            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
              <ol class="carousel-indicators">
                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>

              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">

                </div>
                <div class="carousel-item">
                  <img src="images/brightly-lit-room-with-piano.jpg" class="d-block w-100" alt="room">
                </div>
                <div class="carousel-item">
                  <img src="images/hotel-room-bed.jpg" class="d-block w-100" alt="room">

              <span class="badge bg-primary">Propriétaire</span>

              <p class="card-text">Chambre: 1</p>
              <p class="card-text">Dispo. immédiatement</p>
              <p class="card-text"><span class="fw-bold">500 €</span> par mois</p>


            </div>
          </div>
        </div>





      </div>
    </div>
  </section>




  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</body>

</html>
